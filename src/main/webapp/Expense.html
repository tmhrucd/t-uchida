<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>経費管理ページ</title>
<link rel="stylesheet" href="css/expenseStyle.css">
</head>
<body>
	<div class="main clearfix">

	<!-- 経費一覧 -->
		<div id="list">
			<form id="expenseSelector">
				<div>
					<label for="statusIdParam">ステータス:</label>
					<select name="statusIdParam" id="statusIdParam">
					</select>
				</div>
				<div>
					<label for="nameParam">申請者名に含まれる文字:</label>
					<input type="text" maxlength="10" name="nameParam" id="nameParam">
				</div>
				<button id="findExpense">検索</button>
			</form>
			<p>経費一覧:</p>
			<div id="expenses"></div>
			<div id="insertBlock">
				<button type="button" id="newExpense">新規申請</button>
			</div>
		</div>

	<!-- 検索 -->
		<div id="detail">
			<p>経費詳細データ：</p>
			<form id="expenseForm" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">申請ID:</label>
					<input type="text" name="id" id="id" disabled>
				</div>
				<div>
					<label for="reportDate">申請日:</label>
					<input type="text" name="reportDate" id="reportDate" placeholder="2019-4-1">
				</div>
				<div>
					<label for="updateDate">更新日:</label>
            		<input type="text" name="updateDate" id="updateDate" placeholder="2019-4-1" readonly>
            	</div>
            	<div>
					<label for="reportEmpId">申請者社員ID:</label>
            		<input type="text" maxlength="10" name="reportEmpId" id="reportEmpId" readonly>
            	</div>
            	<div>
					<label for="reportName">申請者:</label>
            		<input type="text" maxlength="40" name="reportName" id="reportName" readonly>
            	</div>
				<div>
					<label for="title">タイトル:</label>
					<input type="text" maxlength="255" name="title" id="title">
				</div>
				<div>
					<label for="title">支払先:</label>
					<input type="text" maxlength="255" name="place" id="place">
				</div>
				<div>
					<label for="money">金額:</label>
					<input type="text" name="money" id="money">
				</div>
				<div>
					<label for="status">ステータス:</label>
					<input type="text" maxlength="40" name="status" id="status" disabled>
				</div>
				<div>
				<div>
					<label for="updateEmpId">更新者社員ID:</label>
            		<input type="text" maxlength="10" name="updateEmpId" id="updateEmpId" readonly>
            	</div>
					<label for="updateName">更新者:</label>
					<input type="text" maxlength="40" name="updateName" id="updateName" readonly>
				</div>

            	<div>
					<button id="approve">承認</button>
            	</div>
            	<div>
					<label for="reason">却下理由:</label>
					<input type="text" maxlength="4000" name="reason" id="reason">
				</div>
				<div>
					<button id="reject">却下</button>
            	</div>
            	<div id = "addExpense-button"><button id="addExpense">申請</button></div>
			</form>
		</div>

	<!-- ログイン機能 -->
		<div id="login">
			<p>ログイン:</p>

		</div>

	<!-- セッションを確認 -->

		<button id = "SeEmpId">社員ID</button>
		<button id = "SeAuthId">権限ID</button>


	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/expense.js"></script>

</body>
</html>
