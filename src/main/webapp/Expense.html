<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>経費管理ページ</title>
<link rel="stylesheet" href="css/expenseStyle.css">
</head>
<body>
	<div class="main clearfix">

	<!-- 経費一覧 -->
		<div id="list">
			<form id="expenseSelector">
				<div>
					<label for="postIdParam">部署:</label>
					<select name="postIdParam" id="postIdParam">
					</select>
				</div>
				<div>
					<label for="statusParam">ステータス:</label>
					<select name="statusParam" id="statusParam">
					</select>
				</div>
				<div>
					<label for="nameParam">申請者名に含まれる文字:</label>
					<input type="text" maxlength="10" name="nameParam" id="nameParam">
				</div>
				<button id="findExpense">検索</button>
			</form>
			<p>経費一覧:</p>
			<div id="expenses"></div>
			<div id="insertBlock">
				<button type="button" id="newExpense">新規登録</button>
			</div>
		</div>

	<!-- 検索 -->
		<div id="detail">
			<p>経費詳細データ：</p>
			<form id="employeeForm" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">申請ID:</label>
					<input type="text" name="id" id="id" disabled>
				</div>
				<div>
					<label for="reportDate">申請日:</label>
					<input type="text" name="reportDate" id="reportDate" placeholder="2019-4-1">
				</div>
				<div>
					<label for="updateDate">更新日:</label>
            		<input type="text" name="updateDate" id="updateDate" placeholder="2019-4-1">
            	</div>
				<div>
					<label for="reportName">申請者:</label>
					<input type="text" maxlength="40" name="reportName" id="reportName">
				</div>
				<div>
					<label for="title">タイトル:</label>
					<input type="text" maxlength="100" name="title" id="title">
				</div>
				<div>
					<label for="title">支払先:</label>
					<input type="text" maxlength="100" name="place" id="place">
				</div>
				<div>
					<label for="money">金額:</label>
					<input type="text" name="money" id="money">
				</div>
				<div>
					<label for="status">ステータス:</label>
					<input type="text" maxlength="40" name="status" id="status" disabled>
				</div>
				<div>
					<label for="updateName">更新者:</label>
					<input type="text" maxlength="40" name="updateName" id="updateName">
				</div>

            	<div>
					<button id="approve">承認</button>
            	</div>
            	<div>
					<label for="reason">却下理由:</label>
					<input type="text" maxlength="100" name="reason" id="reason">
				</div>
				<div>
					<button id="reject">却下</button>
            	</div>
            	<div>
					<button id="return">戻る</button>
            	</div>
			</form>
		</div>

	<!-- ログイン -->
		<div id="login">
			<p>ログイン:</p>
			<form id="loginInf">
				<div>
					<label for="logId">ログインID:</label>
					<input type="text" maxlength="10" name="loginId" id="loginId">
				</div>
				<div>
					<label for="logPss">ログインパスワード:</label>
					<input type="text" maxlength="10" name="loginPass" id="loginPass">
				</div>

				<p><button id="login-button">ログイン</button></p>
			</form>

		</div>


	</div>




	<script src="js/jquery-3.3.1.min.js"></script>
<!-- <script src="js/expense.js"></script>
 -->
</body>
</html>
